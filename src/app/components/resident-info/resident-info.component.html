<div class="container">
  <div class="resident" *ngIf="resident">
    <div class="resident__name">{{ resident.name }}</div>
    <div class="resident__height">Height: <i>{{ resident.height }}</i></div>
    <div class="resident__mass">Mass: <i>{{ resident.mass }}</i></div>
    <div class="resident__gender">Gender: <i>{{ resident.gender }}</i></div>
  </div>
</div>
